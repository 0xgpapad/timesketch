{% raw %}
<div class="event-detail-container">
  <div ng-controller="EventDetailCtrl" ng-init="getDetail()">
    <ul class="nav nav-tabs">
      <li ng-class="{active: comments.length > 0}"><a href="#comments-{{ event._id }}" data-toggle="tab"> {{ comments.length }} comments</a></li>
      <li ng-class="{active: comments.length == 0}"><a href="#details-{{ event._id }}" data-toggle="tab">Details</a></li>
    </ul>
    <div class="tab-content">

      <div class="tab-pane" ng-class="{active: comments.length > 0}" id="comments-{{ event._id }}">
        <div class="comment-wrapper col-md-7">

          <div ng-repeat="comment in comments">
            <div class="comment-bubble">
              <div class="comment-name">{{ comment.user.username }}</div>
              <div class="comment-body">{{ comment.comment }}</div>
              <div class="comment-timestamp"><i class="fa fa-clock-o"></i> {{ comment.created_at }}</div>
            </div>
          </div>

          <br>

          <form name="commentForm" ng-submit="postComment()">
            <div class="form-group">
              <textarea ng-model="formData.comment" class="form-control" rows="3" placeholder="Add a comment..." required></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary" value="Post comment" />
              <input type="reset" class="btn btn-default" value="Cancel" />
            </div>
          </form>
        </div>
      </div>

      <div class="tab-pane" ng-class="{active: comments.length == 0}" id="details-{{ event._id }}">
        <br>
        <table class="table table-bordered table-hover">
          <tr ng-repeat="(key, value) in details">
            <td width="150px">{{ key }}</td>
            <td>{{ value }}</td>
          </tr>
        </table>
      </div>

    </div>
  </div>
</div>
{% endraw %}
