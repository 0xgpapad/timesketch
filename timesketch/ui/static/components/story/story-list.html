<div class="card" style="min-height: 200px;">
    <h4>Stories</h4>
    <div ng-if="stories.length < 1">
        There are no stories written yet.
        <br><br>
        <button class="btn btn-success" ng-click="createStory()"><i class="fa fa-plus"></i> Create a new story</button>
    </div>
    <div ng-if="stories.length > 0">
        <table ng-if="stories.length > 0" class="table table-hover">
            <thead>
            <tr>
                <th>Title</th>
                <th width="110px">Author</th>
                <th width="130px">Created</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="story in stories">
                <td><a href="/sketch/{{ sketchId }}/stories/{{ story.id }}/"><b>{{ story.title||'Untitled story' }}</b></a></td>
                <td>{{ story.user.username }}</td>
                <td>{{ story.created_at }}</td>
            </tr>
        </table>
        <button ng-if="showCreateButton" class="btn btn-success" ng-click="createStory()"><i class="fa fa-plus"></i> New story</button>
    </div>
</div>
