<h4 class="pull-left">Stories</h4>
<button class="btn btn-success btn-sm pull-right" style="margin-top:-5px;" ng-click="createStory()"><i class="fa fa-plus"></i> Story</button>
<br><br>
<div ng-if="stories.length < 1">
    There are no stories written yet
</div>
<br>
<div ng-if="stories.length > 0">
    <table ng-if="stories.length > 0" class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Created</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="story in stories">
            <td><a href="/sketch/{{ sketchId }}/stories/{{ story.id }}/"><b>{{ story.title||'Untitled story' }}</b></a></td>
            <td>{{ story.user.username }}</td>
            <td>{{ story.created_at }}</td>
        </tr>
    </table>
</div>
