{% extends "base.html" %}

{% block navigation %}
    <ul class="leftnav">
        <a href="/sketch/{{ sketch.id }}/"><li class="leftnav"><i style="margin-right:10px;" class="fa fa-cube"></i> Overview</li></a>
        <a href="/sketch/{{ sketch.id }}/explore/"><li class="leftnav"><i style="margin-right:10px;" class="fa fa-search"></i> Explore</li></a>
        <a href="/sketch/{{ sketch.id }}/views/"><li class="leftnav"><i style="margin-right:10px;" class="fa fa-eye"></i> Views</li></a>
        <a href="/sketch/{{ sketch.id }}/timelines/"><li class="leftnav"><i style="margin-right:10px;" class="fa fa-clock-o"></i> Timelines</li></a>
        <li class="leftnav  leftnav-active"><i style="margin-right:10px;" class="fa fa-cog"></i> Settings</li>
    </ul>
{% endblock %}

{% block body %}
    <body>

    <div class="card">
        <h4>Sharing options</h4>
        <hr>
        <form method="post" action="/sketch/{{ sketch.id }}/settings/sharing/"> {% csrf_token %}
            <div class="radio">
                <label>
                    <input type="radio" name="optionsPermission" id="optionsPermissionsPublic" value="public" {% if sketch.is_public %}checked{% endif %}>
                    <i class="glyphicon glyphicon-globe" style="margin-left: 10px;margin-right: 5px;"></i>
                    Public -  All users of the system can access this sketch
                </label>
            </div>
            <div class="radio">
                <label>
                    <input type="radio" name="optionsPermission" id="optionsPermissionsPrivate" value="private" {% if not sketch.is_public %}checked{% endif %}>
                    <i class="glyphicon glyphicon-lock" style="margin-left: 10px;margin-right: 5px;"></i>
                    Private - Only people explicitly granted permission can access this sketch
                </label>
            </div>
            <br>
            <input type="submit" class="btn btn-success" value="Save">
        </form>
    </div>

    </body>
{% endblock %}
