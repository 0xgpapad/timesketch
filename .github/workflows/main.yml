name: timesketch-end-to-end
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build the stack
        run: docker-compose -f docker/e2e/docker-compose.yml up -d
        env:
          ELASTICSEARCH_VERSION: 7.6.2
      - name: Test all the things
        run: docker-compose -f docker/e2e/docker-compose.yml exec timesketch python3 /usr/local/src/timesketch/test_tools/e2e/run_in_container.py
